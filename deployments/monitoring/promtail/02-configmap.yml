---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
     - job_name: system
       static_configs:
       - labels:
          job: varlogs
          host: k8s-node
          __path__: /var/log/*.log
     - job_name: k8s

