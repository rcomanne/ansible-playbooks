---
apiVersion: v1
kind: Service
metadata:
  name: traefik-tcp
  namespace: traefik
  labels:
    app: traefik
  annotations:
    metallb.universe.tf/allow-shared-ip: "shared-ip"
spec:
  ports:
    - protocol: TCP
      name: http
      port: 80
    - protocol: TCP
      name: https
      port: 443
  type: LoadBalancer
  selector:
    app: traefik

---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app: traefik
spec:
  ports:
    - protocol: TCP
      name: admin
      port: 8080
  type: ClusterIP
  selector:
    app: traefik

